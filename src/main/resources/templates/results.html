<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Below are the <span data-th-text="${param.number}"/> images generated:</h1>
    <!-- Alternatively, can add model.addattribute("number", number) in controller -->
    <ol data-th-each="i : ${images}">
        <img data-th-src="@{${'/images/' + i}}" width="300" height="400"/> 
        <!-- for each item in the array, it will search '/images/numberx.jpg'
         x is the random number generated. -->

    </ol>

</body>
</html>
